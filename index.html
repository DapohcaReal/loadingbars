<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3-Frame Intro + Loop</title>
<style>
  :root {
    --bg: #000;
    --bar-color: #fff;
    --bar-width: 14px;
    --bar-gap: 18px;
    --duration: 1200ms; /* total cycle time */
  }

  body {
    margin: 0;
    background: var(--bg);
    height: 100vh;
    display: grid;
    place-items: center;
  }

  .loader {
    display: flex;
    align-items: end;
    gap: var(--bar-gap);
  }

  .bar {
    width: var(--bar-width);
    background: var(--bar-color);
    transform-origin: bottom;
  }

  /* Each bar gets its own animation with 4 hard steps */
  .bar1 { animation: frames1 var(--duration) steps(4) infinite; }
  .bar2 { animation: frames2 var(--duration) steps(4) infinite; }
  .bar3 { animation: frames3 var(--duration) steps(4) infinite; }

  /* Replace these heights with your exact pixel values */

  @keyframes frames1 {
    0%      { height: 52px; }   /* Frame 1 */
    25%     { height: 64px; }   /* Frame 2 */
    50%     { height: 36px; }   /* Frame 3 */
    75%,100%{ height: 48px; }   /* Frame 4 (loop) */
  }

  @keyframes frames2 {
    0%      { height: 64px; }
    25%     { height: 28px; }
    50%     { height: 48px; }
    75%,100%{ height: 48px; }
  }

  @keyframes frames3 {
    0%      { height: 40px; }
    25%     { height: 56px; }
    50%     { height: 64px; }
    75%,100%{ height: 48px; }
  }
</style>
</head>
<body>
  <div class="loader" aria-label="Loading" role="status">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
  </div>
</body>
</html>
