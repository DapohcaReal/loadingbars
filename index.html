<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3-Bar Loading Animation</title>
<style>
  :root {
    --bg: #000;
    --bar-color: #fff;
    --bar-width: 12px;
    --bar-gap: 16px;
    --bar-height: 64px;
    --duration: 900ms; /* Adjust to match your frame pacing */
  }

  body {
    margin: 0;
    background: var(--bg);
    display: grid;
    place-items: center;
    height: 100vh;
  }

  .loader {
    display: flex;
    gap: var(--bar-gap);
  }

  .bar {
    width: var(--bar-width);
    height: var(--bar-height);
    background-color: var(--bar-color);
    animation: pulse var(--duration) steps(30) infinite;
    transform-origin: bottom;
  }

  .bar:nth-child(1) { animation-delay: 0ms; }
  .bar:nth-child(2) { animation-delay: 150ms; }
  .bar:nth-child(3) { animation-delay: 300ms; }

  @keyframes pulse {
    0%   { transform: scaleY(0.3); }
    25%  { transform: scaleY(0.6); }
    50%  { transform: scaleY(1.0); }
    75%  { transform: scaleY(0.6); }
    100% { transform: scaleY(0.3); }
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
